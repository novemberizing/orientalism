<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta property="fb:app_id" content="942916136633203" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://novemberizing.github.io/orientalism{{ page.url }}" />
        <meta property="og:description"  content="{{ page.subtitle | default: '삶에 교훈이 되는 뜻과 음풀이로 인생의 소중함을 새삼 깨닫게 해주고 용기와 희망을 주는 글 귀들을 매일 드립니다.' }}" />
        <meta property="og:locale" content="ko_KR" />
        <meta property="og:site_name" content="{{ page.title }}" />
        <meta property="og:image" content="https://novemberizing.github.io/orientalism{{ page.cover | default: '/assets/images/%E6%95%85%E4%BA%8B%E6%88%90%E8%AA%9E.png' }}" />
        <meta property="og:image:secure_url" content="https://novemberizing.github.io/orientalism{{ page.cover | default: '/assets/images/%E6%95%85%E4%BA%8B%E6%88%90%E8%AA%9E.png' }}" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="{{ page.coverwidth | default: 1200 }}" />
        <meta property="og:image:height" content="{{ page.coverheight | default: 630 }}" />
        <meta property="og:image:alt" content="{{ page.title | default: '故事成語' }}" />
        <meta name="twitter:card" content="photo">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.subtitle }}">
        <meta name="twitter:image" content="https://novemberizing.github.io/orientalism{{ page.twitter | default: '/assets/images/%E6%95%85%E4%BA%8B%E6%88%90%E8%AA%9E.twitter.png' }}">
        <meta name="twitter:creator" content="@novemberizing">
        <meta name="twitter:site" content="https://novemberizing.github.io/orientalism{{ page.url }}">
        <title>{{ page.title }}</title>
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
        <link href="/orientalism/assets/fontawesome/css/all.css" rel="stylesheet" />
        <link href="/orientalism/assets/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200&family=Noto+Serif+SC:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-0">
            {{ content }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
