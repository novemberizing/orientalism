<section class="resume-section">
    <div class="resume-section-content">
        <p class="mb-2">
            <small>
                {{ page.section }}
            </small>
        </p>
        <h3 class="mb-5"><a href="{{ post.url }}" class="text-black text-decoration-none" style="font-family: 'Noto Serif SC', serif;">{{ page.title }}</a></h3>
        <div class="mx-2 mb-5">
            {% for tag in page.tags %}
                <span class="badge badge-outline-secondary">{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="mb-5 px-2">
            {{ content }}
        </div>
        <div class="mb-2 px-2 text-uppercase text-center">
            Published on {{ page.date | date_to_string }}

        </div>
    </div>
</section>
