<section>
    <h3 class="mb-3 text-center">
        <a href="{{ post.url }}" class="text-black text-decoration-none orientalism-title" style="font-family: 'Noto Serif HK', serif;">
            {{ page.title }}
        </a>
    </h3>
    <p class="mb-5 text-center small">
        {{ page.subtitle }}
    </p>
    <div class="mx-2 mb-5 text-center">
        {% for tag in page.tags %}
            <span class="badge badge-outline-secondary">{{ tag }}</span>
        {% endfor %}
    </div>
    <div class="mb-5 px-2">
        {{ content }}
    </div>
</section>
